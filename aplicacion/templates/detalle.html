{% extends 'base.html' %}

{% block content %}

<h1>Integrantes</h1>

{% for int in int %}

<ul>
    <li>
        <a href="{% url 'casos' int.id %}">
            {{ int }}
        </a>
    </li>
    
</ul>

<form action="{% url 'eliminar_integrante' int.id %}">
    <button>
        Eliminar
    </button>
</form>

<form action="{% url 'actualizar_integrante' int.id %}">
    <button>
        Actualizar
    </button>
</form>

{% endfor %}

{% endblock %}
